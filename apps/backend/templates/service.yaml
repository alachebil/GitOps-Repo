apiVersion: v1
kind: Service
metadata:
  name: my-spring-app-ala
spec:
  type: {{ .Values.service.type }}
  selector:
    app: my-spring-app-ala
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8089

---
apiVersion: v1
kind: Service
metadata:
  name: my-spring-app-ala-nodeport
spec:
  type: NodePort
  selector:
    app: my-spring-app-ala
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30089  # Sp√©cifie un port externe
